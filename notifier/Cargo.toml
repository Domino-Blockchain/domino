[package]
name = "domino-notifier"
version = "1.10.0"
description = "Domino Notifier"
authors = ["Domino Maintainers <maintainers@domino.foundation>"]
repository = "https://github.com/Domino-Blockchain/domino"
license = "Apache-2.0"
homepage = "https://dominochain.com/"
documentation = "https://docs.rs/domino-notifier"
edition = "2021"

[dependencies]
log = "0.4.14"
reqwest = { version = "0.11.6", default-features = false, features = ["blocking", "rustls-tls", "json"] }
serde_json = "1.0"

[lib]
name = "domino_notifier"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]
