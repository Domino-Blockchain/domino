[package]
name = "domino-bpf-rust-noop"
version = "1.8.0"
description = "Domino BPF noop program written in Rust"
authors = ["Domino Maintainers <maintainers@domino.com>"]
repository = "https://github.com/Domino-Blockchain/domino"
license = "Apache-2.0"
homepage = "https://dominochain.com/"
documentation = "https://docs.rs/domino-bpf-rust-noop"
edition = "2021"

[dependencies]
num-derive = "0.3"
